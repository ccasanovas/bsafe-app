<ion-header *ngIf="modalChangeMessage" >
  <ion-navbar class="login-content">
    <ion-buttons left menuToggle>
      <button ion-button icon-only>
        <ion-icon name="menu" style="color:#ffffff; font-size:30px;"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title style="text-align:center; font-family: 'Roboto'">Editar mensaje</ion-title>
  </ion-navbar>
</ion-header>

<ion-content *ngIf="modalChangeMessage"  class="login-content" padding>

  <ion-card style="margin-top: 5%;">
    <ion-card-header>
      <ion-grid >
        <ion-row>
          <ion-item>
            <ion-textarea placeholder="Ingrese su mensaje de emergencia aquí"  [(ngModel)]="userPostDataMessage.message"></ion-textarea>
          </ion-item>
        </ion-row>

      </ion-grid>
    </ion-card-header>

  </ion-card>
  <ion-row style="margin-top: 5%; visibility: hidden;">
    <ion-label style="font-family: 'Roboto'; color: #f1f1f1; font-weight: 400; font-size: 14px; width: 75%" >¿Desea enviar su ubicación <br> en el mensaje de emergencia?</ion-label>
    <ion-checkbox style="margin-right: 15%"  color="secondary" checked="false" [(ngModel)]="send_location.isChecked"></ion-checkbox>
  </ion-row>
  <!-- Textarea in an item with a placeholder -->



  <ion-fab  bottom right style="margin-right: 5%;">
    <button class="ionFabClass" (click)="editMessageData()" ion-fab color="primary"><ion-icon style="color: #f1f1f1" name="checkmark-circle-outline"></ion-icon></button>
  </ion-fab>

  <ion-fab  bottom right style="margin-right: 25%; ">
    <button class="ionFabClass" (click)="dismissModal()" ion-fab color="primary"><ion-icon style="color: #f1f1f1"  name="close"></ion-icon></button>
  </ion-fab>
</ion-content>



<ion-header *ngIf="modalChangePassword" >
  <ion-navbar class="login-content">
    <ion-buttons left menuToggle>
      <button ion-button icon-only>
        <ion-icon name="menu" style="color:#ffffff; font-size:30px;"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title style="text-align:center; font-family: 'Roboto'">Editar contraseña</ion-title>
  </ion-navbar>
</ion-header>

<ion-content *ngIf="modalChangePassword" class="login-content" padding>

  <div class="login-box" style="margin-top: 5%">
    <ion-row>
      <ion-col>
        <ion-list inset>
          <ion-item style="background-color: #f1f1f1; margin-top: 4%; font-family: 'Roboto'; font-weight: 400; font-size: 16px">
            <ion-input type="password" placeholder="Contraseña nueva"  [(ngModel)]="userPostDataPassword.newPassword" ></ion-input>
          </ion-item>
          <ion-item style="background-color: #f1f1f1; margin-top: 4%; font-family: 'Roboto'; font-weight: 400; font-size: 16px">
            <ion-input type="password" placeholder="Confirmar contraseña"  [(ngModel)]="userPostDataPassword.newConfirmPassword" ></ion-input>
          </ion-item>

        </ion-list>
      </ion-col>
    </ion-row>

  </div>
  <!-- Textarea in an item with a placeholder -->



  <ion-fab  bottom right style="margin-right: 5%; ">
    <button class="ionFabClass" (click)="editPasswordData()" ion-fab color="primary"><ion-icon style="color: #f1f1f1" name="checkmark-circle-outline"></ion-icon></button>
  </ion-fab>

  <ion-fab  bottom right style="margin-right: 25%; ">
    <button class="ionFabClass" (click)="dismissModal()" ion-fab color="primary"><ion-icon style="color: #f1f1f1"  name="close"></ion-icon></button>
  </ion-fab>
</ion-content>
