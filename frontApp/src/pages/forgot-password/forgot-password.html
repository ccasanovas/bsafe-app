<ion-content style="background-color: #6a5085">

  <div class="login-form">
    <ion-row class="logo-row">
      <ion-col></ion-col>
      <ion-col>
        <img src="./assets/img/logo.png"/>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
    <h1 text-center>Recordar contraseña</h1>
    <div class="content">
      <div class="input-field">
        <ion-input type="text" placeholder="Email" [(ngModel)]="userPostData.username"></ion-input>
      </div>
      <a (click)="onloginroot()" class="link">Iniciar sesión</a>
    </div>
    <div class="action">
      <button  (click)="onlogin()">Volver</button>
      <button style="background-color: #6a5085" (click)="forgotPassword()">Enviar link</button>
    </div>
  </div>
</ion-content>
