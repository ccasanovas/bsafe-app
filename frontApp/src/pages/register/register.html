<ion-content style="background-color: #6a5085" >

  <div class="login-form">
    <ion-row class="logo-row">

      <ion-col></ion-col>
      <ion-col>
        <img src="./assets/img/logo.png"/>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
    <h1 text-center>Registrarse</h1>
    <div class="content">
      <div class="input-field">
        <ion-input type="email" placeholder="Email"  [(ngModel)]="userData.username"></ion-input>
      </div>
      <div class="input-field">
        <ion-input type="password" placeholder="Contraseña"  [(ngModel)]="userData.password" ></ion-input>
      </div>
      <div class="input-field">
        <ion-input type="password" placeholder="Confirmar contraseña"  [(ngModel)]="userData.confirm_password" ></ion-input>
      </div>
      <a (click)="onforgot()" class="link">Olvido su contraseña?</a>
    </div>
    <div class="action">
      <button  (click)="onlogin()">Volver</button>
      <button style="background-color:#6a5085" (click)="signup()">Registrarse</button>
    </div>
  </div>
</ion-content>
