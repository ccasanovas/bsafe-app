<ion-header>
  <ion-navbar class="login-content">
    <ion-buttons left menuToggle>
      <button ion-button icon-only>
        <ion-icon name="menu" style="color:#ffffff; font-size:30px;"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title style="text-align:center">Agregar contacto</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="login-content" padding>
  <div class="login-box">

  <ion-row style="margin-top: 5%;">
    <ion-col>
      <ion-list inset>

        <ion-item style="border: 2px solid #7f69a5; margin-bottom: 5%; background-color: #ffffff;  font-family: 'Roboto Light'; font-weight: 400; font-size: 16px">
          <ion-input type="text" placeholder="Nombre" [(ngModel)]="userPostData.name"   ></ion-input>
        </ion-item>

        <ion-item style="border: 2px solid #7f69a5; background-color: #ffffff; font-family: 'Roboto Light'; font-weight: 400; font-size: 16px">
          <ion-input type="tel" placeholder="Número de teléfono" [(ngModel)]="userPostData.phone_number"   ></ion-input>
        </ion-item>
        <ion-row style="margin-top: 5%; visibility: hidden;">
        <ion-label style="font-family: 'Roboto'; color: #f1f1f1; font-weight: 400; font-size: 14px" >¿Desea enviar una alerta vía whatsapp?</ion-label>
          <ion-checkbox color="secondary" checked="false" [(ngModel)]="is_whatsapp.isChecked"></ion-checkbox>
          <ion-input style="display: none;" type="hidden"  [(ngModel)]="userPostData.user_id"></ion-input>
        </ion-row>
      </ion-list>
    </ion-col>
  </ion-row>
  </div>

  <ion-fab  bottom right style="margin-right: 5%;">
    <button class="ionFabClass" (click)="sendContactData()" ion-fab color="primary"><ion-icon style="color: #f1f1f1" name="checkmark-circle-outline"></ion-icon></button>
  </ion-fab>

  <ion-fab  bottom right style="margin-right: 25%; ">
    <button class="ionFabClass" (click)="dismissModal()" ion-fab color="primary"><ion-icon style="color: #f1f1f1"  name="close"></ion-icon></button>
  </ion-fab>

</ion-content>
